server:
  port: 8701
spring:
  application:
    name: sevenlion-back-system
  profiles:
    active: dev
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
#    sentinel:
#      transport:
#        dashboard: localhost:8080
#        port: 8719
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      # 展示详情
      show-details: always
mybatis-plus:
  #type-handlers-package: org.uppower.qule.core.typehandler
  global-config:
    db-config:
      logic-delete-value: 1
      logic-not-delete-value: 0
      id-type: auto
    banner: false
  mapper-locations: classpath*:/mapper/*.xml
  check-config-location: true
dubbo:
  scan:
    base-packages: org.uppower.sevenlion.back.system.server.service
  registry:
    address: nacos://127.0.0.1:8848
  protocol:
    name: dubbo
    port: 20880
  service:
    version: 1.0.0